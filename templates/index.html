<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        mark { 
          background-color: white;
          color: black;
          margin-left: 180px;
          margin-top: 10px;
          box-shadow: 2px 2px 2px 3px rgba(0, 0, 0, 0.4);
          top: 10;
          background-color: white;
            border-radius: 10px;
          padding: 10px;
          width: 70%;
        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}" >
</head>
<body>
    <div class="heading">
        <h1>Real Estate Price Predection<br>
       <span>We Offer the Best Real Estate Deals</span>  </h1>
    </div>
 <form action="/predict" method="POST">
    <div class="InputCard">
        <input type="text" placeholder="CRIM-per capita crime rate" name="C"/>
        <input type="text" placeholder="ZN-proportion of residential land"name="Z" />
        <input type="text" placeholder="INDUS-proportion of non-retail business"name="I" />
        <input type="text" placeholder="CHAS-1 if tract bounds river or 0 otherwise" name="CH"/>
        <input type="text" placeholder="NOX-nitric oxides concentration"name="N" />
        <input type="text" placeholder="RM-average number of rooms"name="R" />
        <input type="text" placeholder="AGE"name="A" />
        <input type="text" placeholder="DIS-weighted distances to city centre" name="D"/>
        <input type="text" placeholder="RAD-index of accessibility to radial highways" name="RA"/>
        <input type="text" placeholder="TAX-property-tax rate per $10,000"name="T" />
        <input type="text" placeholder="PTRATIO-pupil-teacher ratio by town"name="P" />
        <input type="text" placeholder="B-the proportion of blacks"name="B" />
        <input type="text" placeholder="LSTAT-% lower status of the population"name="L" />
        <input type="submit" placeholder="Predect" />     
    </div>
</form>
<div>
    <br><h4 align="center"><mark><b>{{pred}}</b></mark></h4><br>
</div>
</body>
</html>
